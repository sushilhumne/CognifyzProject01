<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .slideshow-container {
    max-width: 900px;
    margin: auto;
    position: relative;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
  }

  .slideshow-image {
    display: none;
    width: 100%;
    height: auto;
    object-fit: cover;
  }

  .slideshow-image.active {
    display: block;
    opacity: 1;
  }

  .prev,
  .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 50px;
    height: 50px;
    background-color: rgba(0, 0, 0, 0.6);
    color: white;
    font-weight: bold;
    font-size: 24px;
    text-align: center;
    line-height: 50px;
    border: none;
    outline: none;
    transition: background-color 0.3s ease;
    z-index: 2;
  }

  .next {
    right: 0;
  }

  .prev:hover,
  .next:hover {
    background-color: rgba(0, 0, 0, 0.8);
  }

  /* Slide Indicators */
  .slide-indicators {
    text-align: center;
    margin-top: 15px;
    z-index: 2;
  }

  .slide-indicator {
    display: inline-block;
    width: 10px;
    height: 10px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 50%;
    margin: 0 5px;
    transition: background-color 0.3s ease;
  }

  .slide-indicator.active {
    background-color: white;
  }

  @media (max-width: 768px) {
    .slideshow-container {
      max-width: 90%;
    }
  }
</style>


</head>
<body>
  <div class="slideshow-container">
    <img class="slideshow-image active" src="cropped-5120-2880-1318523.png" alt="Image 1">
    <img class="slideshow-image" src="cropped-7680-4320-1318408.png" alt="Image 2">
    <img class="slideshow-image" src="wallhaven-8x8qvy_3840x2160.png" alt="Image 4">
    <img class="slideshow-image" src="wallhaven-gjo5jl_3840x2160.png" alt="Image 5">
    <img class="slideshow-image" src="wallhaven-x83gxl_3840x2160.png" alt="Image 6">
  </div>

  <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
  <a class="next" onclick="changeSlide(1)">&#10095;</a>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slideshow-image');

    function showSlide(n) {
      if (n < 0) {
        currentSlide = slides.length - 1;
      } else if (n >= slides.length) {
        currentSlide = 0;
      } else {
        currentSlide = n;
      }

      slides.forEach((slide, index) => {
        if (index === currentSlide) {
          slide.classList.add('active');
        } else {
          slide.classList.remove('active');
        }
      });
    }

    function changeSlide(n) {
      showSlide(currentSlide + n);
    }

    // Automatically change slide every 5 seconds
    setInterval(() => changeSlide(1), 1000);

    showSlide(currentSlide);
  </script>
</body>
</html>
